<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3>User Registration</h3>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registrationModel)">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" [(ngModel)]="registrationModel.FirstName" formControlName="firstName"
                            class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                            <div *ngIf="f.firstName.errors.required"><small class="text-danger">Full Name is
                                    required</small></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" [(ngModel)]="registrationModel.LastName" formControlName="lastName" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                            <div *ngIf="f.lastName.errors.required"><small class="text-danger">Last Name is
                                    required</small></div>
                        </div>
                    </div>
                    <div class=" form-group">
                        <label for="txtTech">Gender</label>
                        <div class="margin">
                            <div class="form-group">
                                <input type="radio" [(ngModel)]="registrationModel.Gender" id="male" name="gender" value="male" formControlName="gender">&nbsp;
                                <label for="male">Male</label>&nbsp;
                                <input type="radio" [(ngModel)]="registrationModel.Gender" id="female" name="gender" value="female" formControlName="gender">&nbsp;
                                <label for="female">Female</label>&nbsp;
                                <input type="radio" [(ngModel)]="registrationModel.Gender" id="other" name="gender" value="other" formControlName="gender">&nbsp;
                                <label for="other">Other</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Mobile No.</label>
                        <input type="text" [(ngModel)]="registrationModel.MobileNo" formControlName="mobileNo" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.mobileNo.errors }" />
                        <div *ngIf="submitted && f.mobileNo.errors" class="invalid-feedback">
                            <div *ngIf="f.mobileNo.errors.required"><small class="text-danger">Mobile Number is
                                    required</small></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email ID</label>
                        <input type="text" [(ngModel)]="registrationModel.Email" formControlName="email" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" [(ngModel)]="registrationModel.Password" formControlName="password" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" [(ngModel)]="registrationModel.ConfirmPassword" formControlName="confirmPassword" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                        <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                            <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                            <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
