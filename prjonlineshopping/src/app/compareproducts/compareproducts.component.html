<table>
    <td  *ngFor="let p of productdata;let i=index">
        <tr>Product Name :{{p.ProductName}}</tr>
        <tr>Product Description :{{p.ProductDescription}}</tr>
        <tr>Product Brand : {{p.Brand}}</tr>
        <tr>Product Price : {{p.ProductPrice | currency:'INR':'symbol-narrow'}}</tr>
    </td>
</table>
